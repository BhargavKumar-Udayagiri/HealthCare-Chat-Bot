<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Heath Care</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="keywords"/>
    <meta content="" name="description"/>

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
            rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet"/>
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet"/>
</head>

<body>
<!-- Spinner Start -->
<div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
>
    <div
            class="spinner-border text-primary"
            style="width: 3rem; height: 3rem"
            role="status"
    >
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End -->

<!-- Navbar Start -->
<nav
        class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0"
>
    <a
            href="index.html"
            class="navbar-brand d-flex align-items-center px-4 px-lg-5"
    >
        <h2 class="m-0 text-primary">
            <img
                    class="logo"
                    src="/static/img/1.jpg"
                    height="75px"
                    width="120px"
                    alt=""
            />
        </h2>
    </a>
    <button
            type="button"
            class="navbar-toggler me-4"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="" class="nav-item nav-link active">Home</a>

          <div class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              >Contact</a
            >
            <div class="dropdown-menu fade-down m-0">
              <a href="/registration" class="dropdown-item"
                >SIGNUP</a
              >
              <a href="/login" class="dropdown-item">SIGNIN</a>
            </div>
          </div>
        </div>
        <!-- <a href="" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Join Now<i class="fa fa-arrow-right ms-3"></i></a> -->
      </div>
    </nav>
<!-- Navbar End -->

<!-- Header Start -->
<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Contact</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item">
                            <a class="text-white" href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a class="text-white" href="#">Pages</a>
                        </li>
                        <li
                                class="breadcrumb-item text-white active"
                                aria-current="page"
                        >
                            Register
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="container-xxl py-3">
    <div class="container w-50">
        <div class="text-center wow fadeInUp mb-3" data-wow-delay="0.1s">
            <h1 class="section-title bg-white text-center text-primary px-3">
                SIGNUP
            </h1>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <form action="{% url 'registration' %}" method="post">
                    {% csrf_token %}

                    <div class="row mt-2">
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Name</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="exampleInputPassword1"
                                        name="fname"
                                        placeholder="First Name"
                                />
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Last Name</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        name="lname"
                                        id="exampleInputPassword1"
                                        placeholder="Last Name"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                        name="email"
                                        placeholder="Enter email"
                                />
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="exampleInputPassword1"
                                        name="pwd"
                                        placeholder="Password"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="exampleInputPhoneNumber">Phone Number</label>
                                <input
                                        type="text"
                                        name="mno"
                                        class="form-control"
                                        id="exampleInputPhoneNumber"
                                        placeholder="Phone Number"
                                />
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="exampleInputAddress">Address</label>
                                <input
                                        type="text"
                                        name="addr"
                                        class="form-control"
                                        id="exampleInputAddress"
                                        placeholder="Address"
                                />
                            </div>
                        </div>
                    </div>
                    <div class=" mt-3 text-center">

                        <button type="submit" class="btn btn-primary text-center">Submit</button>

                    </div>
                    <div class="form-group mt-2 text-md-end mx-4">
                        <label for="exampleInputPassword1"
                        >Already have an account?</label
                        >
                        <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
              <a class="border-bottom" href="#">HEALTH CARE CHATBOT WEB APPLICATION</a>,

                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <div class="footer-menu">
                            <a href="">Home</a>
                            <a href="">Cookies</a>
                            <a href="">Help</a>
                            <a href="">FQAs</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
    ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
